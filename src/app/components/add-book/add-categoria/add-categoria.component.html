<p-card class="card-item">
    <ng-template pTemplate="title">
        Categorias
    </ng-template>
    <ng-template pTemplate="subtitle">
        Seleccione una categoria
    </ng-template>
    <ng-template pTemplate="content">
        <form [formGroup]="form">
            <div *ngIf="categorias" class="p-fluid" class="field">
                
                    <p-dropdown formControlName="categoria" [options]="categorias" placeholder="Seleccione categoria"></p-dropdown>
                    <small *ngIf="this.dataService.isFieldInvalid('categoria')" class="p-error">Debe seleccionar una categoria.</small>
                </div>
                

        </form>
        
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="grid grid-nogutter justify-content-end">
            <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
        </div>
    </ng-template>
</p-card>
