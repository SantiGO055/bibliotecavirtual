<p-menubar>
    <ng-template pTemplate="start">
        <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2" />
    </ng-template>
    <ng-template pTemplate="end">
        <input type="text" pInputText placeholder="Search" class="w-full" />
    </ng-template>
</p-menubar>
<mat-toolbar *ngIf="isLoggedIn$ | async as isLoggedIn" color="primary">
    <img class="logo" src="../../../assets/logo.png"/>
    <span>Biblioteca E. E. NÂ° 2 "Manuel Pardal" - Saladillo</span>
    <div class="spacer"></div>
    <a mat-button routerLink="/">Inicio</a>
    <button *ngIf="!(isAnonymous$ | async) as isAnonymous" mat-button routerLink="/addbook">Agregar libro</button>
    <button mat-button (click)="onLogout()" *ngIf="isLoggedIn">Salir</button>
</mat-toolbar>
