<p-menubar [model]="items" *ngIf="isLoggedIn$ | async as isLoggedIn">
    <ng-template pTemplate="start">
        <img src="../../../assets/logo.png" height="40" class="mr-2"/>
    </ng-template>
    <ng-template pTemplate="end">
        <button type="button" (click)="onLogout()" pButton label="Salir" *ngIf="isLoggedIn" icon="pi pi-power-off" ></button>
    </ng-template>
</p-menubar>
