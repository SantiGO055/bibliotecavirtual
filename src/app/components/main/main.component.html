<p-carousel [value]="listImages" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true"
    [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
    <ng-template let-image pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div class="mb-3">
                    <img [src]="image.img" [alt]="listImages" class="product-image" />
                </div>

            </div>
        </div>
    </ng-template>
</p-carousel>
