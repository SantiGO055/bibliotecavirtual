<div class="signin-content">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form">
                <p>Iniciar sesi√≥n</p>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="isFieldInvalid('email')">
                        Please inform your user name
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error *ngIf="isFieldInvalid('password')">
                        Please inform your password
                    </mat-error>
                </mat-form-field>

                <mat-list>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        <button mat-raised-button color="primary">Ingresar</button>
                    </mat-list-item>
                    <mat-list-item>
                        <button mat-raised-button (click)="loginDirecto()" color="primary">Ingresar Directo</button>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <p>Si no tenes usuario: </p>
                    <mat-list-item>
                        <button mat-raised-button (click)="loginAnonimo()" color="primary">Ingresar como
                            anonimo</button>
                    </mat-list-item>

                </mat-list>



            </form>
        </mat-card-content>

        <mat-list *ngIf="isLoading$ | async as isLoggedIn">
            <mat-divider></mat-divider>
            <mat-list-item>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>




        <mat-divider></mat-divider>
    </mat-card>




</div>
