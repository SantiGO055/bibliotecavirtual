<div class="signin-content">
    <div class="containerLogin">
        <p-card header="Iniciar sesi칩n" subheader="Ingrese email y contrase침a" [style]="{ width: '400px' }">
            
            <ng-template pTemplate="subHeader">
                <form [formGroup]="form" class="formContainer">
                    <div>
                        <input [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('email')}" pInputText id="email" formControlName="email" required placeholder="Email">
                        <input [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('password')}" pInputText id="password" formControlName="password" required placeholder="Contrase침a">
                            
                    </div>
                </form>

                <p-button label="Ingresar" icon="pi pi-arrow-circle-right"></p-button>
                
            </ng-template>
            <ng-template pTemplate="footer">
                <p-divider type="dashed"></p-divider>
                <p-button label="Ingresar directo" (click)="loginDirecto()" icon="pi pi-angle-double-right"></p-button>

                <p-progressBar *ngIf="isLoading$ | async as isLoggedIn" mode="indeterminate" [style]="{ height: '6px' }"></p-progressBar>
            </ng-template>
        </p-card>

    </div>
